<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Watch HR Bridge Installer</title>
    <script
      type="module"
      src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"
    ></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f6f8fa;
        color: #24292f;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 500px;
      }
      h1 { margin-top: 0; }
      p { margin-bottom: 2rem; color: #57606a; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pixel Watch HR Bridge</h1>
      <p>Connect your ESP32-C3 via USB to install the latest firmware.</p>
      
      <esp-web-install-button 
        manifest="manifest.json"
      >
        <button slot="activate">Connect & Install</button>
      </esp-web-install-button>

      <p style="margin-top: 2rem; font-size: 0.9em;">
        Make sure you use a Chrome-based browser (Edge, Chrome, Brave) on Desktop or Android.
      </p>
    </div>
  </body>
</html>
